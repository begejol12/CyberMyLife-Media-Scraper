<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberMyLife - extract media</title>
    <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #0A0A0A 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(139, 0, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #8B00FF;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #8B00FF, #A020F0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #CCCCCC;
            font-size: 14px;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.6;
            padding: 0 20px;
        }

        .contact-intro {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #FFFFFF;
            letter-spacing: 0.5px;
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #333333;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateY(0px);
        }

        .contact-card:hover {
            border-color: #8B00FF;
            background: rgba(0, 0, 0, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139, 0, 255, 0.3);
        }

        .contact-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .platform {
            color: #8B00FF;
            font-size: 18px;
            font-weight: bold;
            min-width: 140px;
            text-align: left;
        }

        .handle {
            flex: 1;
            color: #CCCCCC;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            word-break: break-all;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .handle:hover {
            border-color: #8B00FF;
            background: rgba(0, 0, 0, 0.5);
        }

        .copy-btn {
            background: linear-gradient(180deg, #1A1A1A 0%, #000000 100%);
            border: 2px solid #8B00FF;
            border-radius: 8px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 12px;
            font-weight: 600;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .copy-btn:hover {
            background: linear-gradient(180deg, #2A2A2A 0%, #1A1A1A 100%);
            border-color: #A020F0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 255, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0px);
            box-shadow: 0 2px 8px rgba(139, 0, 255, 0.3);
        }

        .copy-btn.copied {
            background: linear-gradient(180deg, #2A4A2A 0%, #1A3A1A 100%);
            border-color: #00FF00;
            color: #00FF00;
        }

        .redirect-btn {
            background: linear-gradient(180deg, #1A1A1A 0%, #000000 100%);
            border: 2px solid #8B00FF;
            border-radius: 8px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 12px;
            font-weight: 600;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .redirect-btn:hover {
            background: linear-gradient(180deg, #2A2A2A 0%, #1A1A1A 100%);
            border-color: #A020F0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 255, 0.4);
        }

        .redirect-btn:active {
            transform: translateY(0px);
            box-shadow: 0 2px 8px rgba(139, 0, 255, 0.3);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup {
            background: linear-gradient(135deg, #000000 0%, #1A1A1A 100%);
            border: 2px solid #8B00FF;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(139, 0, 255, 0.3);
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .popup-overlay.show .popup {
            transform: scale(1);
        }

        .popup h3 {
            color: #8B00FF;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .popup p {
            color: #CCCCCC;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .countdown {
            color: #A020F0;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .popup-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .popup-btn {
            padding: 10px 20px;
            border: 2px solid #8B00FF;
            border-radius: 8px;
            background: transparent;
            color: #8B00FF;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-btn:hover {
            background: #8B00FF;
            color: white;
        }

        .popup-btn.cancel {
            border-color: #666666;
            color: #666666;
        }

        .popup-btn.cancel:hover {
            background: #666666;
            color: white;
        }

        .link-btn {
            background: linear-gradient(180deg, #1A1A1A 0%, #000000 100%);
            border: 2px solid #8B00FF;
            border-radius: 8px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 12px;
            font-weight: 600;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .link-btn:hover {
            background: linear-gradient(180deg, #2A2A2A 0%, #1A1A1A 100%);
            border-color: #A020F0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 255, 0.4);
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .contact-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .platform {
                min-width: auto;
                text-align: center;
            }
            
            .handle {
                font-size: 10px;
                word-break: break-all;
                max-width: 100%;
            }
            
            .copy-btn, .link-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact</h2>
        <p class="contact-intro">You can contact me via:</p>
        
        <div class="contact-list">
            <div class="contact-card">
                <div class="contact-content">
                    <div class="platform">Session</div>
                    <div class="handle" title="05c66da5046fd0d003475ecb612ca60f6cc9e6467a2c0390547e23c9593d00eb60">05c66da5046fd0d003475ecb612ca60f6cc9e6467a2c0390547e23c9593d00eb60</div>
                    <button onclick="copyHandle('05c66da5046fd0d003475ecb612ca60f6cc9e6467a2c0390547e23c9593d00eb60')" class="copy-btn">Copy</button>
                </div>
            </div>
            
            <div class="contact-card">
                <div class="contact-content">
                    <div class="platform">Signal</div>
                    <div class="handle">rsa40.96</div>
                    <button onclick="copyHandle('rsa40.96')" class="copy-btn">Copy</button>
                </div>
            </div>
            
            <div class="contact-card">
                <div class="contact-content">
                    <div class="platform">GitHub</div>
                    <div class="handle">cybermylife</div>
                    <button onclick="showRedirectPopup('GitHub', 'https://github.com/cybermylife')" class="redirect-btn">Go</button>
                </div>
            </div>
            
            <div class="contact-card">
                <div class="contact-content">
                    <div class="platform">TryHackMe</div>
                    <div class="handle">anonshit1234</div>
                    <button onclick="showRedirectPopup('TryHackMe', 'https://tryhackme.com/p/anonshit1234')" class="redirect-btn">Go</button>
                </div>
            </div>
            
            <div class="contact-card">
                <div class="contact-content">
                    <div class="platform">X (Twitter)</div>
                    <div class="handle">littlecats1234</div>
                    <button onclick="showRedirectPopup('X (Twitter)', 'https://x.com/littlecats1234')" class="redirect-btn">Go</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup de redirection -->
    <div id="redirectPopup" class="popup-overlay">
        <div class="popup">
            <h3 id="popupTitle">Redirecting</h3>
            <p id="popupMessage">You will be redirected to my GitHub</p>
            <div class="countdown" id="countdown">3.0</div>
            <div class="popup-buttons">
                <button class="popup-btn" onclick="redirectNow()">Go now</button>
                <button class="popup-btn cancel" onclick="cancelRedirect()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let redirectUrl = '';
        let countdownInterval = null;

        function copyHandle(handle) {
            navigator.clipboard.writeText(handle).then(function() {
                const buttons = document.querySelectorAll('.copy-btn');
                buttons.forEach(btn => {
                    if (btn.onclick.toString().includes(handle)) {
                        btn.textContent = 'Copied!';
                        btn.classList.add('copied');
                        
                        setTimeout(function() {
                            btn.textContent = 'Copy';
                            btn.classList.remove('copied');
                        }, 2000);
                    }
                });
            }).catch(function(err) {
                console.error('Failed to copy: ', err);
            });
        }

        function showRedirectPopup(platform, url) {
            redirectUrl = url;
            document.getElementById('popupTitle').textContent = `Redirecting to ${platform}`;
            document.getElementById('popupMessage').textContent = `You will be redirected to my ${platform}`;
            
            const popup = document.getElementById('redirectPopup');
            popup.classList.add('show');
            
            let count = 3.0;
            const countdownElement = document.getElementById('countdown');
            
            countdownInterval = setInterval(() => {
                countdownElement.textContent = count.toFixed(1);
                count -= 0.1;
                
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    redirectNow();
                }
            }, 100);
        }

        function redirectNow() {
            clearInterval(countdownInterval);
            window.open(redirectUrl, '_blank');
            cancelRedirect();
        }

        function cancelRedirect() {
            clearInterval(countdownInterval);
            document.getElementById('redirectPopup').classList.remove('show');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.contact-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0px)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
